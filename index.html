<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End mentor Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400, 500, 600, 700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="left-written">
      <h1 class="header">Learn to code by watching others</h1>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>  
    </div>
    <div class="right-written">
      <div class="heading-box">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="signUp-box">
        <form>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="text" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <button class="submit">Claim your free trial</button>
        </form>
        <div class="terms">
          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
